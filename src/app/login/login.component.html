<div class="login-wrapper">
  <h2 style="text-align: center;">Administrator Sign In</h2>
  <form>
    <div class="form-group">
      <label for="username">Username</label><br>
      <input type="text" name="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    </div>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input type="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
    </div>
  </form>
  <div style="text-align: center">
    <button class="btn btn-primary" (click)="login()">Sign In</button>
  </div>
</div>
